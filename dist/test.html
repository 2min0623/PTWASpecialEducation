<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        .child {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: coral;
        }
    </style>
    <title>Fixed Position Example</title>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
